<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />

		<!-- meta -->
		<title>birki stickers</title>
		<meta
			name="description"
			content="Sticker trading cards with holographic CSS effects."
		/>

		<!-- Open Graph / social previews -->
		<link rel="canonical" href="%VITE_SITE_URL%%VITE_BASE%" vite-ignore />
		<meta property="og:site_name" content="birki stickers" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="birki stickers" />
		<meta
			property="og:description"
			content="Sticker trading cards with holographic CSS effects."
		/>
		<meta property="og:url" content="%VITE_SITE_URL%%VITE_BASE%" />
		<meta property="og:image" content="%VITE_SITE_URL%%VITE_BASE%og/default.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:alt" content="birki stickers preview image" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="birki stickers" />
		<meta
			name="twitter:description"
			content="Sticker trading cards with holographic CSS effects."
		/>
		<meta
			name="twitter:image"
			content="%VITE_SITE_URL%%VITE_BASE%og/default.png"
		/>
		<meta name="twitter:image:alt" content="birki stickers preview image" />

		<link rel="icon" href="/favicon.png" />

		<script>
			(() => {
				try {
					const stored = localStorage.getItem("theme");
					const systemDark =
						window.matchMedia &&
						window.matchMedia("(prefers-color-scheme: dark)").matches;
					const theme =
						stored === "light" || stored === "dark"
							? stored
							: systemDark
								? "dark"
								: "light";
					document.documentElement.dataset.theme = theme;
				} catch {
					// Ignore (e.g. privacy mode blocking storage).
				}
			})();
		</script>

		<!-- fonts (local) -->
		<link
			rel="preload"
			href="/fonts/mona-sans/MonaSansVF.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/mona-sans/MonaSansMonoVF.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- data: preload to shorten the critical chain (used on Home/Inspect) -->
		<link rel="preload" href="%VITE_BASE%data/stickers.json" as="fetch" crossorigin />
		<link rel="preload" href="%VITE_BASE%data/site.json" as="fetch" crossorigin />
		
		<!-- styles -->
		<link rel="stylesheet" href="/css/global.css" />
		<link rel="stylesheet" href="/css/cards/all.css" />

	</head>
	<body>
			
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

	</body>
</html>
