		<script>
			(() => {
				try {
					const stored = localStorage.getItem("theme");
					const systemDark =
						window.matchMedia &&
						window.matchMedia("(prefers-color-scheme: dark)").matches;
					const theme =
						stored === "light" || stored === "dark"
							? stored
							: systemDark
								? "dark"
								: "light";
					document.documentElement.dataset.theme = theme;
				} catch {
					// Ignore (e.g. privacy mode blocking storage).
				}
			})();
		</script>
